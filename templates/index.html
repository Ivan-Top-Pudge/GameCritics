<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap reboot (для сброса стилей) -->
	<link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-reboot.min.css') }}">

	<!-- Bootstrap сетка -->
	<link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-grid.min.css') }}">

	<!-- Шрифты с Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

	<!-- Стили сайта -->
	<!--Bootstrap если надо будет<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	{% block head %}
	{%endblock%}
</head>
<body>
	<!-- СОДЕРЖИМОЕ САЙТА -->
	<nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">GameCritic</a>

            <div class="navbar-wrap">
                <ul class="navbar-menu">
                    <li><a href="/news">Новости</a></li>
                    <li><a href="/games">Игры</a></li>
                    <li><a href="/top-users">Топ Критиков</a></li>
                    <li><a href="/info">О Сайте</a></li>
                </ul>
			
			{% if current_user.is_authenticated %}
            	<a href="/profile/{{current_user.id}}" class="profile">Профиль</a>
			{% else %}
				<a href="/login" class="profile">Войти</a>
			{%endif%}
            </div>
        </div>
    </nav>
	{%block body%}
	{%endblock%}
</body>
</html>

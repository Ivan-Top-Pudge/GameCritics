{%extends "index.html"%}

{%block head%}
{%endblock%}

{%block body%}
    <h3>Профиль {{user.login}}</h3>
    <div class="user_info">
        <img src="{{ url_for('static', filename='img/' + user.profile_photo if user.profile_photo
            is not none else 'img/default.jpg')}}"
             alt="Ошибка загрузки">
        <p>Имя {{user.name}}</p>
        <p>Фамилия {{user.surname}}</p>
        <p>Рейтинг {{user.rating}}</p>
    </div>
    {% if current_user.is_authenticated and current_user.login == user.login %}
        <a href="/logout" class="logout">Выйти из аккаунта</a>
    {%endif%}
{%endblock%}

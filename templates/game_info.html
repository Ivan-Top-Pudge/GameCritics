{% extends "index.html" %}

{% block head %}

<title>Информация об игре</title>

{%endblock%}

{%block body%}
<h3>{{game.title}}</h3>

<div>Информация : {{game.developer}}</div>

<div class="reviews">
    <h4>Отзывы</h4>
    <ul>
        {%for item in reviews%}
            <li class="review">
                {{item.user.login}}: {{item.content}}
            </li>
        {%endfor%}
    </ul>
</div>

{%endblock%}

{% extends "index.html" %}

{% block head %}

<title>Список игр</title>

{%endblock%}

{%block body%}
<h3>Все Игры</h3>

<ul>
{% for item in games %}
    <li>
        <a href="games/{{item.link}}">Ссылка</a>
        {{item.title}}
    </li>
{%endfor%}
</ul>

{% if current_user.is_authenticated and current_user.rank in ("Админ", "Модератор") %}
    <a href="/add_game" class="add-game">Добавить игру</a>
{%endif%}
{%endblock%}

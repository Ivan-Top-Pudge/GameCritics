{% extends "index.html" %}

{% block head %}

<title>Игровые новости</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
{%endblock%}

{%block body%}

<section class="main-content">
    <h1 class="title">Все новости</h1>

{% for item in news %}
    <div class="content-item">
        <a href="/news/{{item.id}}" class="item-body" aria-label="{{item.title}}">
            <div class="item-tumbnail">
                <!-- <span> -->
                    <img src="" alt="{{item.title}}" class="item-image">
                <!-- </span> -->
            </div>
            <div class="item-details">
                <span class="item-title">{{item.title}}</span>
                <div class="item-subtitle"></div>
                <div class="item-more-data">{{item.user.login}}</div>
            </div>
        </a>
    </div>
{%endfor%}
</section>

{% if current_user.is_authenticated %}
    <a href="/add_news">Добавить новость</a>
{%endif%}
{%endblock%}

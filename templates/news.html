{% extends "index.html" %}

{% block head %}

<title>Игровые новости</title>

{%endblock%}

{%block body%}
<h3>Все новости</h3>

<ul>
{% for item in news %}
    <li>
        <p>{{item.title}}</p>
        <article>{{item.content}}</article>
    </li>
{%endfor%}
</ul>

{% if current_user.is_authenticated %}
    <a href="/add_news">Добавить новость</a>
{%endif%}


{%endblock%}
